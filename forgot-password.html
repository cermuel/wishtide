<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wishtide</title>
    <link rel="icon" type="image/svg+xml" href="assets/icons/logo-small.svg" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/signup.css" />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body class="bg-white text-dark">
    <img
      src="assets/icons/logo.svg"
      alt="logo"
      class="logo d-none d-md-block"
    />

    <div
      class="container-fluid d-flex flex-column align-items-center justify-content-center min-vh-100 py-4 custom-bg"
    >
      <div class="d-flex justify-content-start w-100 mb-auto d-md-none">
        <a href="index.html" class="btn-back">
          <img src="assets/icons/chevron-grey.svg" alt="" /> <span>Back</span>
        </a>
      </div>
      <div class="login-form w-100 mb-auto mb-md-0">
        <a href="index.html" class="btn-back d-none d-md-block mb-5">
          <img src="assets/icons/chevron-grey.svg" alt="" /> <span>Back</span>
        </a>
        <h1 class="form-title">Forgot password?</h1>
        <p class="form-subtitle">
          Please enter the email address you used to sign up and we will send
          you the reset link.
        </p>

        <div class="form-group-custom mb-1">
          <input
            type="email"
            class="form-control-custom"
            id="email"
            placeholder=" "
            required
          />
          <label for="email" class="form-label-custom">Email address</label>
        </div>
        <button id="resetBtn" class="btn btn-submit w-100 mb-md-5">
          Send reset link
        </button>
      </div>
    </div>

    <div id="loaderOverlay" class="loader-overlay d-none">
      <img src="assets/icons/loader.svg" class="spinner" alt="loading" />
    </div>

    <script src="js/forgot.js"></script>
  </body>
</html>
