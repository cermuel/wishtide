<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wishtide</title>
    <link rel="icon" type="image/svg+xml" href="assets/icons/logo-small.svg" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body class="bg-white">
    <div
      class="d-flex flex-column align-items-center justify-content-center min-vh-100 w-100 p-3 gap-4 position-relative custom-bg"
    >
      <img src="assets/icons/logo.svg" alt="logo" class="logo" />

      <form class="login-form w-100">
        <h1 class="form-title">Welcome back!</h1>
        <p class="form-subtitle">Plan every wish, track every gift</p>

        <div class="form-group-custom mb-3">
          <input
            type="email"
            class="form-control-custom"
            id="email"
            placeholder=" "
            required
          />
          <label for="email" class="form-label-custom">Email address</label>
        </div>

        <div class="form-group-custom mb-3 position-relative">
          <input
            type="password"
            class="form-control-custom"
            id="password"
            placeholder=" "
            required
          />
          <label for="password" class="form-label-custom">Password</label>
          <button
            type="button"
            id="togglePassword"
            class="toggle-btn"
            aria-label="Show password"
          >
            <img id="eyeIcon" src="assets/icons/eye.svg" alt="Show password" />
          </button>
        </div>

        <a href="forgot-password.html" class="forgot-link">Forgot Password?</a>

        <button type="submit" class="btn-submit">Sign in</button>

        <p class="signup-text">
          Donâ€™t have an account?
          <a href="sign-up.html" class="signup-link">Signup</a>
        </p>

        <div class="divider">
          <div class="line"></div>
          <span>Or Sign in with</span>
          <div class="line"></div>
        </div>

        <div class="d-flex gap-3">
          <button type="button" class="btn-social">
            <img src="assets/icons/google.svg" alt="Google" />
          </button>
          <button type="button" class="btn-social">
            <img src="assets/icons/apple.svg" alt="Apple" />
          </button>
          <button type="button" class="btn-social">
            <img src="assets/icons/facebook.svg" alt="Facebook" />
          </button>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
