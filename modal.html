<div
  id="wishlist-modal"
  class="fixed-top position-fixed w-100 h-100 d-flex justify-content-center align-items-center"
>
  <button
    type="button"
    class="btn position-absolute text-white p-0 border-0 bg-transparent wishlist-close-btn"
    onclick="closeWishlistModal()"
  >
    &times;
  </button>
  <div class="bg-white d-flex position-relative wishlist-content">
    <img
      id="modal-wishlist-image"
      class="d-none d-md-block wishlist-image"
      src=""
      alt=""
    />
    <div class="d-flex flex-column wishlist-body">
      <section class="w-100 p-3 pb-1 border-bottom wishlist-header">
        <div class="d-flex align-items-center gap-2 mb-2">
          <img
            id="modal-user-avatar"
            class="rounded-circle wishlist-avatar"
            src=""
            alt="user"
          />
          <span id="modal-wishlist-name" class="fw-bold"></span>
        </div>
        <p
          id="modal-wishlist-description"
          class="text-muted mb-2 wishlist-description"
        ></p>

        <div class="mb-2">
          <div class="border bg-white my-1 wishlist-progress-container">
            <div
              id="modal-progress-bar"
              class="bg-info wishlist-progress-bar"
            ></div>
          </div>
          <div class="d-flex justify-content-between">
            <p class="mb-0 wishlist-progress-text">
              Contributed:
              <span id="modal-progress-amount">$0</span>
            </p>
            <p class="mb-0 wishlist-progress-text">
              Goal:
              <span id="modal-progress-goal">$0</span>
            </p>
          </div>
        </div>
      </section>

      <section
        id="modal-comments-section"
        class="w-100 p-3 flex-grow-1 wishlist-comments"
      ></section>

      <section class="w-100 mt-auto p-2 border wishlist-actions">
        <div class="d-flex align-items-center wishlist-action-group">
          <button class="btn p-0 d-flex align-items-center wishlist-action-btn">
            <img
              src="/assets/icons/like.svg"
              alt="like"
              class="wishlist-icon-sm"
            />
            <span class="d-none d-md-inline wishlist-count-md">15</span>
            <span class="d-md-none wishlist-count-sm">15</span>
          </button>

          <button class="btn p-0 d-flex align-items-center wishlist-action-btn">
            <img
              src="/assets/icons/comment.svg"
              alt="comment"
              class="wishlist-icon-sm"
            />
            <span class="d-none d-md-inline wishlist-count-md">15</span>
            <span class="d-md-none wishlist-count-sm">15</span>
          </button>

          <button class="btn p-0">
            <img
              src="/assets/icons/share.svg"
              alt="share"
              class="wishlist-icon-sm d-md-none"
            />
            <img
              src="/assets/icons/share.svg"
              alt="share"
              class="wishlist-icon-lg d-none d-md-inline"
            />
          </button>

          <button
            class="btn ms-auto d-flex align-items-center text-white justify-content-center wishlist-rsvp-btn"
          >
            <span class="d-none d-md-inline wishlist-rsvp-text-md"
              >Contribute Now</span
            >
            <span class="d-md-none wishlist-rsvp-text-sm">Contribute Now</span>
            <img
              src="/assets/icons/open-white.svg"
              alt="open"
              class="wishlist-rsvp-icon-sm d-md-none"
            />
            <img
              src="/assets/icons/open-white.svg"
              alt="open"
              class="wishlist-rsvp-icon-lg d-none d-md-inline"
            />
          </button>
        </div>
      </section>

      <section
        class="d-none d-md-flex align-items-center gap-3 wishlist-comment-box"
      >
        <img
          id="modal-current-user-avatar"
          class="rounded-circle wishlist-current-avatar"
          src="/assets/images/user-1.svg"
          alt="user"
        />
        <div
          class="border rounded-pill p-1 flex-grow-1 d-flex align-items-center wishlist-input-container"
        >
          <input
            type="text"
            placeholder="Add a comment"
            class="form-control border-0 text-center flex-grow-1 wishlist-input"
          />
          <button
            class="btn rounded-circle p-2 d-flex align-items-center justify-content-center wishlist-send-btn"
          >
            <img
              src="/assets/icons/share-white.svg"
              alt="share"
              class="wishlist-send-icon"
            />
          </button>
        </div>
      </section>
    </div>
  </div>
</div>
