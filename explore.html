<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wishtide</title>
    <link rel="icon" type="image/svg+xml" href="assets/icons/logo-small.svg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="css/explore.css" />
  </head>
  <body>
    <div id="pageContent">
      <div class="main-container d-flex text-secondary">
        <section
          class="left-section"
          style="min-width: 0; height: 100dvh; padding-bottom: 7rem !important"
        >
          <h1 class="h2 fw-bold text-gray desktop-title mb-4">Explore</h1>

          <div class="mobile-header">
            <img src="/assets/images/user.svg" alt="user" />
            <p>@Chuks</p>
            <img
              src="/assets/icons/bell.svg"
              class="ms-auto"
              alt="bell"
              onclick="toggleNotification(event)"
            />
          </div>

          <div class="search-section">
            <div class="d-flex align-items-center gap-2 mb-3">
              <img
                src="/assets/icons/spark.svg"
                style="width: 1.375rem; height: 1.375rem"
                alt="spark"
              />
              <p class="fw-bold text-white mb-0">
                Search across Wishlists, Users, Events
              </p>
            </div>
            <div class="search-input-container">
              <img
                src="/assets/icons/explore.svg"
                style="width: 0.875rem"
                alt="search"
              />
              <input
                type="text"
                class="search-input"
                id="searchInput"
                placeholder="Enter item name, user or events"
              />
            </div>
          </div>

          <div class="main-tabs-container mb-4 d-flex">
            <div id="mainTabs" class="d-flex gap-0"></div>
          </div>

          <div
            id="sortTabs"
            class="d-none d-flex gap-2 mb-4 overflow-auto"
          ></div>

          <div id="contentContainer" class="overflow-hidden"></div>
        </section>

        <section
          id="right-section"
          class="right-section d-none d-md-block"
        ></section>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/load-layout.js"></script>
  </body>
</html>
