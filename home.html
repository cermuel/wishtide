<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wishtide - Home</title>
    <link rel="icon" type="image/svg+xml" href="assets/icons/logo-small.svg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/home.css" />
  </head>
  <body>
    <div id="pageContent">
      <div class="main-container">
        <section class="left-section">
          <h1 class="h2 fw-bold text-gray desktop-title mb-4">Home</h1>

          <div class="mobile-header">
            <img src="/assets/images/user.svg" alt="user" />
            <p>@Chuks</p>
            <img
              src="/assets/icons/bell.svg"
              class="ms-auto"
              alt="bell"
              onclick="toggleNotification(event)"
            />
          </div>

          <div class="search-section">
            <div class="d-flex align-items-center gap-2 mb-3">
              <img
                src="/assets/icons/spark.svg"
                style="width: 1.375rem; height: 1.375rem"
                alt="spark"
              />
              <p class="fw-bold text-white mb-0">
                Search across Wishlists, Users, Events
              </p>
            </div>
            <div class="search-input-container">
              <img
                src="/assets/icons/explore.svg"
                style="width: 0.875rem"
                alt="search"
              />
              <input
                type="text"
                class="search-input"
                placeholder="Enter item name, user or events"
              />
            </div>
          </div>

          <div class="action-buttons">
            <button class="action-btn">
              <img
                src="/assets/icons/logo-small.svg"
                style="width: 1.5rem; height: 1.5rem"
                alt="wishlist"
              />
              <span>Create wishlist</span>
            </button>
            <button class="action-btn">
              <img
                src="/assets/icons/event.svg"
                style="width: 1.25rem; height: 1.25rem"
                alt="event"
              />
              <span>Start an event</span>
            </button>
            <button class="action-btn">
              <img
                src="/assets/icons/invite.svg"
                style="width: 1.5rem; height: 1.5rem"
                alt="invite"
              />
              <span>Invite friends</span>
            </button>
          </div>

          <div class="section-header">
            <h2 class="fw-bold mb-0">Trending Wishlist Now</h2>
            <a href="#" class="see-more-link">
              <span>See more</span>
              <img
                src="/assets/icons/chevron-purple.svg"
                style="width: 7px"
                alt="chevron"
              />
            </a>
          </div>

          <div class="wishlist-container">
            <div class="horizontal-scroll" id="wishlistContainer"></div>
          </div>

          <div class="section-header mt-5">
            <h2 class="fw-bold mb-0">Upcoming events</h2>
            <a href="#" class="see-more-link">
              <span>See more</span>
              <img
                src="/assets/icons/chevron-purple.svg"
                style="width: 7px"
                alt="chevron"
              />
            </a>
          </div>

          <div class="events-container">
            <div class="horizontal-scroll" id="eventsContainer"></div>
          </div>
        </section>
        <section class="right-section d-none d-md-block">
          <div class="d-flex align-items-center gap-2 mb-4">
            <img
              src="/assets/images/user.svg"
              class="user-avatar"
              style="border: 1px solid var(--border-light)"
              alt="user"
            />
            <div>
              <p class="mb-0" style="font-size: 0.8125rem; color: #151515">
                Chukwuemeka
              </p>
              <p
                class="mb-0"
                style="font-size: 0.8125rem; color: var(--text-gray-light)"
              >
                @Chuks
              </p>
            </div>
          </div>

          <h2 class="fw-semibold" style="color: var(--text-gray)">
            Suggested for you
          </h2>

          <div class="suggested-users" id="suggestedUsers"></div>
        </section>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/load-layout.js"></script>
</html>
