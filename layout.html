<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wishtide</title>
    <link rel="icon" type="image/svg+xml" href="assets/icons/logo-small.svg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/wishlist-modal.css" />
    <link rel="stylesheet" href="css/notification.css" />
  </head>
  <body class="bg-[#FBFBFB]">
    <div
      id="app"
      class="d-flex w-100 vh-100 overflow-hidden"
      onclick="hideNotification()"
    >
      <ul
        id="sidebar"
        class="sidebar d-none d-md-flex flex-column align-items-center px-4 py-4"
      >
        <img src="/assets/icons/logo.svg" alt="logo" class="logo mb-4" />

        <a href="/home.html" class="sidebar-item" data-nav="home"
          ><img class="icon" /><span class="nav-label">home</span></a
        >
        <a class="sidebar-item" data-nav="create" onclick="toggleCreate(event)">
          <img class="icon" /><span class="nav-label">create</span>
        </a>
        <a href="/explore.html" class="sidebar-item" data-nav="search"
          ><img class="icon" /><span class="nav-label">search</span></a
        >
        <a
          class="sidebar-item"
          data-nav="notification"
          onclick="toggleNotification(event)"
        >
          <img class="icon" /><span class="nav-label">notification</span>
        </a>
        <a href="/profile.html" class="sidebar-item" data-nav="profile"
          ><img class="icon" /><span class="nav-label">profile</span></a
        >
      </ul>

      <div id="mainContent" class="flex-grow-1 h-100 d-flex position-relative">
        <div
          id="notificationPanel"
          class="notification"
          onclick="event.stopPropagation()"
        ></div>
        <div id="pageContent" class="flex-grow-1"></div>
        <section id="wishlist-modal" class="modal hidden">
          <div class="modal-content">
            <span class="close" onclick="closeWishlistModal()">&times;</span>
            <div id="wishlist-details"></div>
          </div>
        </section>
      </div>

      <ul
        id="bottomNav"
        class="bottom-nav d-flex d-md-none border-top bg-white"
      >
        <a href="/home.html" class="bottom-item" data-nav="home">
          <img class="icon" /><span class="nav-label">home</span>
        </a>
        <a
          href="#"
          class="bottom-item"
          data-nav="create"
          onclick="toggleCreate(event)"
        >
          <img class="icon" /><span class="nav-label">create</span>
        </a>
        <a href="/explore.html" class="bottom-item" data-nav="timeline">
          <img class="icon" /><span class="nav-label">timeline</span>
        </a>
        <a href="/profile.html" class="bottom-item" data-nav="profile">
          <img class="icon" /><span class="nav-label">profile</span>
        </a>
      </ul>

      <div
        id="createPopup"
        class="create-popup"
        role="dialog"
        aria-hidden="true"
      >
        <button class="close-btn" onclick="toggleCreatePopup(false)">
          <img src="/assets/icons/close.svg" alt="close" class="h-4-5" />
        </button>

        <div class="popup-inner">
          <button
            class="popup-btn wishlist-btn"
            onclick="alert('Create Wishlist')"
          >
            <div>
              <img
                src="/assets/icons/logo-small.svg"
                class="wishlist-icon"
                alt="wishlist"
              />
            </div>
            <span class="popup-label">Create wishlist</span>
          </button>

          <div class="popup-divider"></div>

          <button class="popup-btn event-btn" onclick="alert('Create Event')">
            <div>
              <img
                src="/assets/icons/event.svg"
                class="event-icon"
                alt="event"
              />
            </div>
            <span class="popup-label">Create event</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
