<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wishtide</title>
    <link rel="icon" type="image/svg+xml" href="assets/icons/logo-small.svg" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/signup.css" />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body class="bg-white text-dark">
    <img
      src="assets/icons/logo.svg"
      alt="logo"
      class="logo d-none d-md-block"
    />

    <div
      class="container-fluid d-flex flex-column align-items-center justify-content-center min-vh-100 custom-bg"
    >
      <section id="step1">
        <div class="login-form w-100 py-5">
          <h1 class="form-title mt-0 mt-md-5">Reset password</h1>

          <p class="form-subtitle">
            Please setup a new password for your account
          </p>

          <div class="form-group-custom mb-3 position-relative">
            <input
              type="password"
              class="form-control-custom"
              id="password"
              placeholder=" "
              required
            />
            <label for="password" class="form-label-custom">New Password</label>
            <button
              type="button"
              id="togglePassword"
              class="toggle-btn"
              aria-label="Show password"
            >
              <img
                id="eyeIcon"
                src="assets/icons/eye.svg"
                alt="Show password"
              />
            </button>
          </div>
          <div class="form-group-custom mb-3 position-relative">
            <input
              type="password"
              class="form-control-custom"
              id="reset-password"
              placeholder=" "
              required
            />
            <label for="reset-password" class="form-label-custom"
              >Re-enter new password</label
            >
            <button
              type="button"
              id="togglePasswordReset"
              class="toggle-btn"
              aria-label="Show password"
            >
              <img
                id="eyeIconReset"
                src="assets/icons/eye.svg"
                alt="Show password"
              />
            </button>
          </div>
          <button id="resetBtn" class="btn btn-submit w-100 mb-0 mb-md-5">
            Reset password
          </button>
        </div>
      </section>

      <section id="step2" class="text-center d-none login-form">
        <img
          src="assets/icons/password-reset.svg"
          alt=""
          class="mb-3 mt-md-5"
          style="width: 80px"
        />
        <p class="form-title">Password changed</p>
        <p class="form-subtitle mb-1">
          You have successfully changed your password
        </p>
        <a href="index.html" class="btn btn-submit w-100 mt-4 mb-md-5"
          >Return to sign in page</a
        >
      </section>
    </div>

    <div id="loaderOverlay" class="loader-overlay d-none">
      <img src="assets/icons/loader.svg" class="spinner" alt="loading" />
    </div>

    <script src="js/reset.js"></script>
  </body>
</html>
